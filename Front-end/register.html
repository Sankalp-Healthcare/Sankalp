<div class='container'>
<h1>Register</h1>
<form><div>
<label for="1st">First Name:</label>
<input id="1st" type="text" placeholder="John" required>
<label for="2nd">Last Name:</label>
<input id="2nd" type="text" placeholder="Smith" required>
</div>

<div>
<label for="email">Email:</label>
<input id="email" name="email" type="email" placeholder="your email" required>
<label for="pass">Password:</label>
<input id="pass" name="password" type="password" placeholder="your password" pattern=".{5,10}" required tiltle="must be between 5 to 10 characters">
</div>
<div>
Birthday:
<select name="Month">
  <option>Month</option>
  <option>Jan</option>
  <option>Feb</option>
  <option>March</option>
</select>
<select name="Day">
  <option>day</option>
  <option>mon</option>
  <option>tue</option>
</select>
<select name="Year">
  <option>Year</option>
  <option>2000</option>
  <option>1999</option>
</select>
</div>
<div>
<label for="M">Male</label>
<input id="M" type="radio" name="genderchoice" value="male">
<label for="F">Female</label>
<input id="F" type="radio" name="genderchoice" value="female"
<label for="O">Other</label>
<input id="O" type="radio" name="genderchoice" value="others">
</div>
<div>
  <label for="agreed">I agree to the terms and conditions:</label>
<input id="agreed" name="agreed" type="checkbox">
</div>
<button>Submit</button>
</form>
</div>




<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
